<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lexical Analyzer Online</title>
  <style>
    body {
      background: #101010;
      color: #e0e0e0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    h2 { color: #00ff99; padding: 10px; }
    textarea {
      width: 98%;
      height: 200px;
      margin: 10px;
      background: #1a1a1a;
      color: #00ff99;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 25px;
      font-family: monospace;
      background: #00aa66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #00cc77; }
    table {
      width: 98%;
      border-collapse: collapse;
      margin: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 5px;
      text-align: left;
    }
    th { background: #222; color: #00ff99; }
    #terminal {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Lexical Analyzer Online</h2>
  <textarea id="code" placeholder="Type your Grow-A-Language code here..."></textarea><br>
  <button id="runLex">Run Lexical Analysis</button>
  <button id="runProg">Run Program</button>

  <h3 style="color:#00ff99;margin-left:10px;">Tokens</h3>
  <table id="tokenTable">
    <thead>
      <tr><th>Type</th><th>Value</th><th>Line</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 style="color:#00ff99;margin-left:10px;">Output</h3>
  <div id="terminal"></div>

  <script src="/static/js/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
